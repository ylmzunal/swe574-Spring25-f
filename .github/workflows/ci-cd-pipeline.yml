name: CI/CD Pipeline for Spring Boot & Frontend

on:
  push:
    branches:
      - main

env:
  IMAGE_TAG: ${{ github.sha }}  # Benzersiz versiyon tag'i
  BACKEND_IMAGE: ylmzunl/backend
  FRONTEND_IMAGE: ylmzunl/frontend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v3

      - name: 🏗️ Set up Java and Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🏗️ Build backend
        run: |
          cd src  # Backend için doğru klasöre git
          mvn clean package -DskipTests

      - name: 🏗️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: |
          cd whatsthis-frontend  # Frontend için doğru klasöre git
          npm install
          npm run build

      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔑 Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🏗️ Build and Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: src  # Backend için doğru build yolu
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:latest
            ${{ env.BACKEND_IMAGE }}:${{ env.IMAGE_TAG }}

      - name: 🏗️ Build and Push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: whatsthis-frontend  # Frontend için doğru build yolu
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:latest
            ${{ env.FRONTEND_IMAGE }}:${{ env.IMAGE_TAG }}

      - name: 🔧 Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: 🚀 Deploy Backend to Cloud Run
        run: |
          gcloud run deploy backend \
            --image ${{ env.BACKEND_IMAGE }}:${{ env.IMAGE_TAG }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars="SPRING_PROFILES_ACTIVE=prod" \
            --set-env-vars="SPRING_DATASOURCE_URL=${{ secrets.SPRING_DATASOURCE_URL }}" \
            --set-env-vars="SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}" \
            --set-env-vars="SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }}" \
            --set-env-vars="STORAGE_BUCKET=${{ secrets.STORAGE_BUCKET }}" \
            --set-env-vars="JWT_SECRET=${{ secrets.JWT_SECRET }}"

      - name: 🚀 Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy frontend \
            --image ${{ env.FRONTEND_IMAGE }}:${{ env.IMAGE_TAG }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --set-env-vars="NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}"